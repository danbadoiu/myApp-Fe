<div class="row">
  <div class="col-md-12">
    <div class="card-body p-4">
      <h6>Patient Name:</h6>
      <div class="row pt-1">
        <div class="col-6 mb-3">

          <p class="text-muted">{{loggedUser?.firstName}}</p>
        </div>

      </div>
      <h6>Doctor:</h6>

      <div class="row pt-1">
        <div class="col-6">
          <p class="text-muted">{{doctor?.firstName}}</p>
        </div>

      </div>
      <h6>Date:</h6>

      <div class="row pt-1">
        <div class="col-12">
          <p class="text-muted">{{appointment?.date}}</p>
        </div>

      </div>

      <div class="d-flex justify-content-end">
        <button type="button"
                *ngIf="loggedUserRole!=='DOCTOR'"
                class="btn btn-primary"
                (click)="onDelete(appointment?.id!)">
          Remove
        </button>
        <form (ngSubmit)="onSendMessage(selectedPostUserId!)"
              #formRef="ngForm"
              *ngIf="loggedUserRole==='DOCTOR'">
          <input type="text"
                 class="form-control form-control-lg"
                 placeholder="Type message"
                 type="text"
                 id="message"
                 [(ngModel)]="message"
                 name="message">
          <a class="ms-1 text-muted"
             href="#!"><i class="fas fa-paperclip"></i></a>
          <a class="ms-3 text-muted"
             href="#!"><i class="fas fa-smile"></i></a>
          <a class="ms-3"
             href="#!"><i class="fas fa-paper-plane"></i></a>
        </form>

      </div>
    </div>

  </div>
