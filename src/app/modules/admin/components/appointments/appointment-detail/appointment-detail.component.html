<div class="row">
  <div class="col-md-12">
    <div class="card-body p-4">
      <h6>Patient Name:</h6>
      <div class="row pt-1">
        <div class="col-6 mb-3">

          <p class="text-muted">{{loggedUser?.firstName}}</p>
        </div>

      </div>
      <h6>Doctor:</h6>

      <div class="row pt-1">
        <div class="col-6">
          <p class="text-muted">{{doctor?.firstName}}</p>
        </div>

      </div>
      <h6>Date:</h6>

      <div class="row pt-1">
        <div class="col-12">
          <p class="text-muted">{{appointment?.date}}</p>
        </div>

      </div>
      <h6>Status:</h6>

      <div class="row pt-1">
        <div class="col-12">
          <p class="text-muted">{{appointment?.status}}</p>
        </div>

      </div>

      <div class="d-flex justify-content-end">
        <button type="button"
                *ngIf="loggedUserRole!=='DOCTOR' && appointment?.status==='PENDING'"
                class="btn btn-danger"
                (click)="onDelete(appointment?.id!)">
          Sterge
        </button>
        <button type="button"
                *ngIf="loggedUserRole==='DOCTOR' && appointment?.status==='PENDING'"
                class="btn btn-success"
                (click)="onAccept(appointment?.id!)">
          Accepta
        </button>
        <button type="button"
                *ngIf="loggedUserRole==='DOCTOR' && appointment?.status==='PENDING'"
                class="btn btn-danger"
                (click)="onRefuse(appointment?.id!)">
          Refuza
        </button>
        

      </div>
    </div>

  </div>
