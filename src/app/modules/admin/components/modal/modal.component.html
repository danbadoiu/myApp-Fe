<div class="modal"
     [ngStyle]="{ display: showModal ? 'block' : 'none' }">
  <div class="modal-content">
    <span class="close"
          (click)="closeModal()">&times;</span>
    <h2>Welcome to Home Page!</h2>
    <p>Select a domain if you want to filter the doctors.</p>
    <label for="domain">Domain</label>
    <select name="domain"
            class="form-select form-control form-select-lg form-element"
            [(ngModel)]="form.domain"
            required>
      <option *ngFor="let option of domains"
              [value]="option">{{ option }}</option>
    </select>
   
                        <div class="row justify-content-center">
                          <div class="col-lg-6 col-md-12 mb-3 d-flex justify-content-center">
                              <button class="btn btn-danger me-3 centered-button"
                                      type="button"
                                      (click)="closeModal()">
                                  <mat-icon>cancel</mat-icon>Cancel
                              </button>
                              <button class="btn btn-success text-white centered-button"
                                      type="submit"
                                      (click)="onFilterUsers()">
                                  <mat-icon>filter_alt</mat-icon>Filter
                              </button>
                          </div>
                      </div>
  </div>
</div>
