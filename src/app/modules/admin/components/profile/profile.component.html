<div class="container py-5 h-100 col-12">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="d-flex flex-row justify-content-center"
         style="max-width: 100%; overflow-x: scroll;">
      <div *ngFor="let result of doctors"
           class="me-3">
        <span class="badge rounded-pill bg-primary"
              matTooltip="Favorite doctors"> <img class="favorite"
               src="https://www.saffronhealth.ca/wp-content/uploads/2021/12/Dr-Goldie-300x271.png"
               alt="avatar 1"
               style="width: 50px; height: 60%;">{{result.firstName }} {{result.lastName}}<mat-icon
                    (click)="onCancel(result.id!)"
                    class="cancelButton">cancel</mat-icon></span>
      </div>



    </div>
    <div class="col col-lg-8 mb-4 mb-lg-0">
      <div class="card mb-3"
           style="border-radius: .5rem;">
        <div class="row g-0">
          <div class="col-md-4 gradient-custom text-center text-white"
               style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">


            <img [src]="profileImage"
                 alt="avatar 1"
                 style="width: 200px; height: 50%;"
                 class="image">
            <h5>{{username}}</h5>
            <p>{{loggedUser?.role}}</p>
            <i class="far fa-edit mb-5"></i>
          </div>
          <div class="col-md-8">
            <div class="card-body p-4">
              <h6>Information</h6>
              <hr class="mt-0 mb-4">
              <div class="row pt-1">
                <div class="col-6 mb-3">
                  <h6>Email</h6>
                  <p class="text-muted">{{loggedUser?.email}}</p>
                </div>
                <div class="col-6 mb-3">
                  <h6>Username</h6>
                  <p class="text-muted">{{loggedUser?.username}}</p>
                </div>
              </div>
              <h6>Projects</h6>
              <hr class="mt-0 mb-4">
              <div class="row pt-1">
                <div class="col-6 mb-3">
                  <h6>Nume</h6>
                  <p class="text-muted">{{loggedUser?.firstName}}</p>
                </div>
                <div class="col-6 mb-3">
                  <h6>Prenume</h6>
                  <p class="text-muted">{{loggedUser?.lastName}}</p>
                </div>
              </div>
              <div class="d-flex justify-content-start">
                <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
