<div class="card post-card">
        <div class="card-body post-card-body">


                <form (ngSubmit)="createPost()"
                      #formRef="ngForm">
                        <select name="marker"
                                class="form-select form-select-lg form-element"
                                [(ngModel)]="marker"
                                (change)="onHospitalSelect()">
                                <option value=""
                                        disabled
                                        selected>Select a hospital</option>
                                <option *ngFor="let option of options"
                                        [value]="option">{{ option }}</option>
                        </select>

                        <select name="doctor"
                                class="form-select form-select-lg form-element"
                                [(ngModel)]="doctor">
                                <option value=""
                                        disabled
                                        selected>Select a doctor</option>
                                <option value=""
                                        disabled
                                        selected>Favorites</option>
                                <option *ngFor="let option of favOptions"
                                        [value]="option">{{ option }}</option>
                                <option value=""
                                        disabled
                                        selected>All</option>
                                <option *ngFor="let option of doctorOptions"
                                        [value]="option">{{ option }}</option>
                        </select>

                </form>
        </div>
        <mat-form-field class="example-full-width"
                        appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput
                       [matDatepicker]="picker"
                       [(ngModel)]="date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix
                                       [for]="picker">
                        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker
                                panelClass="my-datepicker-popup"></mat-datepicker>
        </mat-form-field>

        <div class="row justify-content-center">
                <div class="col-lg-6 col-md-12 mb-3 d-flex justify-content-center">
                        <button class="btn btn-danger me-3 centered-button"
                                type="button"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                                (click)="onCancel()">
                                <mat-icon>cancel</mat-icon>Cancel
                        </button>
                        <button class="btn btn-success text-white centered-button"
                                type="submit"
                                (click)="createPost()">
                                <mat-icon>add_box</mat-icon>Add
                        </button>

                </div>
                <label *ngIf="addedAppointment==='true'">Programarea a fost adaugata cu succes!</label>
        </div>
</div>
