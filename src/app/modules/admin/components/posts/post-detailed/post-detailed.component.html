<div class="row g-0">
  <div class="col-md-4 text-center text-white"
       style=" border-radius: .5rem;">

    <img [src]="profileImage"
         alt="avatar 1">
    <i class="far fa-edit mb-5"></i>
  </div>
  <div class="col-md-8">
    <div class="card-body p-4">
      <h6>Domain</h6>
      <div class="row pt-1">
        <div class="col-6 mb-3">

          <p class="text-muted">{{post?.domain}}</p>
        </div>

      </div>
      <h6>Information</h6>
      <hr class="mt-0">
      <div class="row pt-1">
        <div class="col-6">
          <p class="text-muted">{{post?.message}}</p>
        </div>

      </div>
      <div class="d-flex justify-content-start">
        <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
        <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
        <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
      </div>
      <!-- Button trigger modal -->
      <div class="d-flex justify-content-end">
        <button type="button"
                *ngIf="loggedUserRole!=='DOCTOR'"
                class="btn btn-primary" (click)="onDelete(post?.id!)">
          Remove
        </button>
        <button class="btn btn-success text-white"
                *ngIf="loggedUserRole==='DOCTOR'"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                (click)="onSendMessage(post!.idUser!)">Send message</button>

        <div class="modal fade"
             id="exampleModal"
             tabindex="-1"
             aria-labelledby="exampleModalLabel"
             aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"
                    id="exampleModalLabel"></h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form (ngSubmit)="sendMessage(post!.idUser!)"
                      #formRef="ngForm">
                  <input type="text"
                         class="form-control form-control-lg"
                         placeholder="Type message"
                         type="text"
                         id="message"
                         [(ngModel)]="message"
                         name="message">
                  <a class="ms-1 text-muted"
                     href="#!"><i class="fas fa-paperclip"></i></a>
                  <a class="ms-3 text-muted"
                     href="#!"><i class="fas fa-smile"></i></a>
                  <a class="ms-3"
                     href="#!"><i class="fas fa-paper-plane"></i></a>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                <a mat-button
                   (click)="sendMessage(post!.idUser)">Send</a>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>
