<div class="row g-0">
  <div class="col-md-4 gradient-custom text-center text-white"
       style=" border-radius: .5rem;">

    <img [src]="profileImage"
         alt="avatar 1"
         [ngClass]="{'enlarge': isHovered}"
         (mouseover)="isHovered = true"
         (mouseleave)="isHovered = false">
    <h4>Doctor</h4>

    <i class="far fa-edit mb-5"></i>
  </div>
  <div class="col-md-8">
    <div class="card-body p-4">

      <div class="row pt-1">
        <div class="col-6 mb-3">
          <h5>Email</h5>
          <p class="text-muted">{{user?.email}}</p>
        </div>
        <div class="col-6 mb-3">
          <h5>Username</h5>
          <p class="text-muted">{{user?.username}}</p>
        </div>
      </div>

      <div class="row pt-1">
        <div class="col-6">
          <h6>Name</h6>
          <p class="text-muted">{{user?.firstName}}</p>
        </div>
        <div class="col-6">
          <h6>Surname</h6>
          <p class="text-muted">{{user?.lastName}}</p>
        </div>
      </div>
      <div class="d-flex justify-content-start">
        <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
        <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
        <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
      </div>

      <button class="btn btn-primary centered-button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              (click)="onSendMessage()" ><mat-icon> message</mat-icon>Send message</button>

    </div>
  </div>

</div>
