        <div class="card"
             style="width: 18rem;">
            <form (ngSubmit)="createPost()"
                  #formRef="ngForm">
                <img [src]="image"
                     class="card-img-top"
                     alt="Card image cap">

                <input type="file"
                       (change)="onFileChanged($event)">
                <div class="card-body">
                    <input type="text"
                           class="form-control form-control-lg"
                           placeholder="Type description"
                           type="text"
                           id="message"
                           [(ngModel)]="message"
                           name="message">

                    <mat-form-field appearance="fill">
                        <mat-label>Domain</mat-label>
                        <mat-select [(value)]="domain">
                            <mat-option *ngFor="let domain of domains"
                                        [value]="domain">
                                {{domain}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <a class="btn btn-primary"
                       type="submit"
                       (click)="createPost()">Create</a>
                </div>
            </form>
        </div>
    </div>
