<div class="row">
    <div class="col-lg-6 col-auto">
        <div class="card d-flex justify-content-start card-news">
            <div class="card-body card-news-body">
                <ul class="list-group"
                    *ngFor="let user of users">
                    <li class="list-group-item"
                        *ngIf="user.role==='DOCTOR'">
                        <app-doctors [user]="user"></app-doctors>
                    </li>


                </ul>
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-md-6 d-flex justify-content-end card-container align-items-center">
        <div class="row">
            <div class="two">
                <h1>Create a post
                    <span>So every doctor can solve your case</span>
                </h1>
            </div>

            <div class="card post-card">
                <form (ngSubmit)="createPost()"
                      #formRef="ngForm">
                    <div class="card-body post-card-body">
                        <img *ngIf="!image"
                             id="profile-img"
                             src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
                             class="profile-img-card" />
                        <img *ngIf="image"
                             [src]="image"
                             class="profile-img-card"
                             [(ngModel)]="image"
                             name="image" />
                        <input type="file"
                               class="form-control form-element mb-3"
                               id="customFile"
                               [(ngModel)]="image"
                               name="image"
                               (change)="onFileChanged($event)" />

                        <input type="text"
                               class="form-control form-control-lg form-element mb-3"
                               placeholder="Type description"
                               type="text"
                               id="message"
                               [(ngModel)]="message"
                               name="message">
                        <select class="form-select form-select-lg mb-2 form-element"
                                aria-label=".form-select-lg example">
                            <option selected
                                    [value]="domain"
                                    [(ngModel)]="domain"
                                    name="domain">Choose domain</option>
                            <option *ngFor="let domain of domains"
                                    [value]="domain">{{domain}}</option>
                        </select>
                    </div>
                </form>
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-12 mt-3 d-flex justify-content-center">
                        <button class="btn btn-primary me-3"
                                type="button"
                                (click)="onCancel()">Anulare</button>
                        <button class="btn btn-success text-white"
                                type="submit"
                                (click)="createPost()">Adaugare</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
