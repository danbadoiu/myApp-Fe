<div class="medicine-card-list">
  <div class="row row-cols-5">
    <input [(ngModel)]="searchTerm"
           (ngModelChange)="search()"
           type="text"
           class="form-control rounded"
           placeholder="Search"
           aria-label="Search"
           aria-describedby="search-addon">
    <div *ngFor="let medicine of medicines">
      <div class="col mb-4">
        <div class="card"
             style="width: 15rem;">
          <div class="d-flex align-items-center justify-content-center"
               style="height: 10rem;">
            <img [src]="medicine.image"
                 class="card-img-top"
                 alt="...">
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">{{medicine.name}}</h5>
            <p class="card-text text-center">{{medicine.description}}</p>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                      (click)="onAddToBox(medicine.id!)">Add</button>
            </div>
            <div class="modal fade"
                 id="exampleModal"
                 tabindex="-1"
                 aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title"
                        id="exampleModalLabel"></h5>
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form (ngSubmit)="addToBox(medicine.id!)"
                          #formRef="ngForm">
                      <input type="text"
                             class="form-control form-control-lg"
                             placeholder="Type the patient id"
                             type="text"
                             id="idReceiver"
                             [(ngModel)]="idReceiver"
                             name="idReceiver">
                      <a class="ms-1 text-muted"
                         href="#!"><i class="fas fa-paperclip"></i></a>
                      <a class="ms-3 text-muted"
                         href="#!"><i class="fas fa-smile"></i></a>
                      <a class="ms-3"
                         href="#!"><i class="fas fa-paper-plane"></i></a>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                    <a mat-button
                       (click)="addToBox(medicine.id!)">Add</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
