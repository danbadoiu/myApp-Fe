<div class="p-3">

  <div class="input-group rounded mb-3">
    <input type="search"
           class="form-control rounded"
           placeholder="Search"
           aria-label="Search"
           aria-describedby="search-addon" />
    <span class="input-group-text border-0"
          id="search-addon">
      <i class="fas fa-search"></i>
    </span>
  </div>
  <div style="overflow-y: scroll; height: 400px; width: 100%;">
    <table>
      <!-- table content here -->
    
  <div data-mdb-perfect-scrollbar="true"
       style="position: relative; height: 400px">
    <ul class="list-unstyled mb-0"
        *ngFor="let user of data" (click)="selectUser(user)">
      <li class="p-2 border-bottom" *ngIf="user.id!==loggedUser?.id">
        <a 
        
           class="d-flex justify-content-between">
          <div class="d-flex flex-row">
            <div>
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                   alt="avatar"
                   class="d-flex align-self-center me-3"
                   width="60">
              <span class="badge bg-success badge-dot"></span>
            </div>
            <div class="pt-1">
              <p class="fw-bold mb-0">{{user.firstName}} {{user.lastName}}</p>
              <p class="small text-muted">{{messages![messages!.length-1].message}}</p>
            </div>
          </div>
          <div class="pt-1">
            <p class="small text-muted mb-1">Just now</p>
            <span class="badge bg-danger rounded-pill float-end">3</span>
          </div>
        </a>
      </li>

    </ul>
  </div>
</table>
</div>
