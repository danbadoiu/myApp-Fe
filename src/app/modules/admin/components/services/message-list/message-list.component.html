<div class="p-3">


  <div class=" col-md-8">
    <form [formGroup]="filterUsersForm!"
          class="row row-cols-sm-auto">

    </form>
    <input [(ngModel)]="searchTerm"
           (ngModelChange)="search()"
           type="text"
           class="form-control rounded"
           placeholder="Search"
           aria-label="Search"
           aria-describedby="search-addon">
  </div>
  <div style="overflow-y: scroll; height: 400px; width: 100%;">
    <table>
      <!-- table content here -->

      <div data-mdb-perfect-scrollbar="true"
           style="position: relative; height: 400px">
        <ul class="list-unstyled mb-0"
            *ngFor="let user of data"
            (click)="selectUser(user)">
          <li class="p-2 border-bottom"
              *ngIf="user.id!==loggedUser?.id">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row">
                <div>
                  <img src="https://www.saffronhealth.ca/wp-content/uploads/2021/12/Dr-Goldie-300x271.png"
                       alt="avatar"
                       class="d-flex align-self-center me-3"
                       width="60">
                  <span class="badge bg-success badge-dot"></span>
                </div>
                <div class="pt-1">
                  <p class="fw-bold mb-0">{{user.firstName}} {{user.lastName}}</p>
                  <p class="small text-muted">{{getLastMessage(user.id!)}}</p>
                </div>
              </div>
              <div class="pt-1">
                <p class="small text-muted mb-1">Just now</p>

              </div>
            </div>
          </li>

        </ul>
      </div>
    </table>
  </div>
