<section style="background-color: #CDC4F9;">
  <div class="container py-5">

    <div class="row">
      <div class="col-md-12">

        <div class="card"
             id="chat3"
             style="border-radius: 15px;">
          <div class="card-body">

            <div class="row">
              <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">

                <app-message-list [data]="data" (selectedEmployeeChanged)="onSelectedEmployee($event)"></app-message-list>

              </div>


              <div class="col-md-6 col-lg-7 col-xl-8">
                <app-message-detail *ngIf="showEmployeeDetails"
                                    [selectedEmployee]="selectedEmployee"></app-message-detail>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</section>
