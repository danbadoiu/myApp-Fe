
<section style="background-color: #ffe8d6; height: 100%;">
  <div class="container py-5 ">

    <div class="row d-flex justify-content-center">
      <div class="col-md-8 col-8">

        <div class="card"
             id="chat3"
             style="border-radius: 15px;">
          <div class="card-body">

            <div class="row">
              <div class="col-md-6 col-lg-6 col-xl-5 mb-4 mb-md-0">

                <app-message-list [data]="users"
                                  (selectedUserChanged)="onSelectedUser($event)"
                                  [loggedUser]="loggedUser"
                                  [messages]="filteredMessages"></app-message-list>

              </div>


              <div class="col-md-6 col-lg-6 col-xl-7">
                <app-message-detail *ngIf="showUserDetails"
                                    [selectedUser]="selectedUser"
                                    [messages]="filteredMessages"
                                    [loggedUser]="loggedUser"
                                    (savedChanges)="onMessageAction($event)"></app-message-detail>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</section>
