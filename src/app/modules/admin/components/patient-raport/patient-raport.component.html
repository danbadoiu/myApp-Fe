<h2 mat-dialog-title>Patient Report</h2>
<mat-dialog-content class="full-width">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Report</mat-label>
    <textarea matInput [(ngModel)]="form.raport" rows="4"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeModal()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()">Save</button>
</mat-dialog-actions>
