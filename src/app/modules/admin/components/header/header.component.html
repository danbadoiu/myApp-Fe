<mat-toolbar color="primary"
             class="d-flex mat-bar">
  <span>
    <mat-icon>eco</mat-icon>DocConnect
  </span>
  <div [style.visibility]="'hidden'"></div>
  <div class="spacer"></div>

  <div class="dropdown d-block d-sm-none">
    <a mat-raised-button
       type="button"
       data-bs-toggle="dropdown"
       aria-expanded="false">
      <mat-icon>expand_more</mat-icon>
    </a>
    <ul class="dropdown-menu">
      <li><a mat-button
           routerLink="./home"
           *ngIf="loggedUserRole!=='DOCTOR'"
           [ngClass]="{'hover': isRouteActive('./home')}">Home</a></li>
      <li><a mat-button
           routerLink="./appointments"
           [ngClass]="{'hover': isRouteActive('./appointments')}">Appointments</a></li>

      <a mat-button
         routerLink="./messages"
         [ngClass]="{'hover': isRouteActive('./messages')}">Chat</a>
      <li><a mat-button
           routerLink="./posts"
           [ngClass]="{'hover': isRouteActive('./posts')}">Posts</a></li>
      <li><a mat-button
           routerLink="location"
           [ngClass]="{'hover': isRouteActive('location')}">Location</a></li>
      <li><button mat-button
                routerLink="profile">Profile</button></li>
      <li><button mat-button
                routerLink="login"
                (click)="onLogout()">Logout</button></li>



    </ul>
  </div>
  <div class="d-none d-sm-flex d-sm-block">
    <a mat-button
       routerLink="./home"
       *ngIf="loggedUserRole!=='DOCTOR'"
       [ngClass]="{'hover': isRouteActive('./home')}">Home</a>
    <a mat-button
       routerLink="./appointments"
       [ngClass]="{'hover': isRouteActive('./appointments')}">Appointments</a>

    <a mat-button
       routerLink="./messages"
       [ngClass]="{'hover': isRouteActive('./messages')}">Chat</a>
    <a mat-button
       routerLink="./posts"
       [ngClass]="{'hover': isRouteActive('./posts')}">Posts</a>
    <a mat-button
       routerLink="location"
       [ngClass]="{'hover': isRouteActive('location')}">Location</a>

    <div class="dropdown">
      <a mat-raised-button
         type="button"
         data-bs-toggle="dropdown"
         aria-expanded="false">
        <mat-icon>expand_more</mat-icon>
      </a>
      <ul class="dropdown-menu">
        <li><button mat-button
                  routerLink="profile">Profile</button></li>
        <li><button mat-button
                  routerLink="login"
                  (click)="onLogout()">Logout</button></li>
      </ul>
    </div>
  </div>

</mat-toolbar>
